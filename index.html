<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatcher</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" sizes="15x15" href="./clock.svg" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Stopwatch Timer</h1>
      <div class="stopwatch">
        <div class="timer">
          <div id="minutes">00</div>
          :
          <div id="seconds">00</div>
          :
          <div id="milliseconds">00</div>
        </div>
        <div class="controls">
          <button id="startBtn">Inicar</button>
          <button id="stopBtn">Parar</button>
          <button id="pauseBtn">Pausar</button>
          <button id="resetBtn">Resetear</button>
        </div>
        <div class="laps">
          <h2 class="lap-title">Lap Timer</h2>
          <ul id="laplist"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
